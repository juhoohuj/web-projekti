<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jakolaskut</title>
    <script src="https://kit.fontawesome.com/cd08e9c581.js" crossorigin="anonymous"></script>
    <script src="../js/louhela.js" defer></script>
    <link rel="stylesheet" href="../styles/louhela.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
</head>

<body onload="start()">
    <header class="navbar navbar-dark bg-dark">
        <img src="../images/pluslaskut.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <h1 class="headerText">Olet
            valinnut jakolaskut! </h1>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark mainNav">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Etusivu</span> <i class="fas fa-home"></i> </a>
                        </li>

                        <li class="nav-item">
                            <a href="tietoja.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Tietoja</span> <i class="fas fa-info"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a href="sivu_ahonen.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Pluslaskut</span> <i class="fas fa-plus"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a href="sivu_kujala.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Miinuslaskut</span> <i class="fas fa-minus"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline jakolaskut">Jakolaskut</span> <i
                                    class="fas fa-divide"></i> </a>
                        </li>
                        <li class="nav-item">
                            <a href="sivu_rahikkala.html" class="nav-link align-middle px-0">
                                <span class="ms-1 d-none d-sm-inline">Kertolaskut</span> <i class="fas fa-times"></i>
                            </a>
                        </li>
                </div>
            </div>
            <div class="col py-3">
                <div class="questionArea">
                    <div class="question">
                        <div>
                            <h1> <span id="questionNumber">1</span>/5</h1>
                            <h1>Laske:</h1>
                        </div>
                        <h2 id="question"></h2>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="option1" class="btn btn-primary" type="button" onclick="check(this.id)">Vastaus
                            1</button>
                        <button id="option2" class="btn btn-primary" type="button" onclick="check(this.id)">Vastaus
                            2</button>
                        <button id="option3" class="btn btn-primary" type="button" onclick="check(this.id)">Vastaus
                            3</button>
                        <button id="option4" class="btn btn-primary" type="button" onclick="check(this.id)">Vastaus
                            4</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="progress" role="progressbar" style="width: 0%;" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <button id="next" class="next btn btn-info" onclick="next()">Seuraava</button>
                    <button id="restart" class="next btn btn-info" onclick="start()">Alusta</button>

                    <div class="alert alert-success" role="alert" id="result">
                        Tuloksesi:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start bg-dark">
        <div class="text-center p-3">
            Â© 2021: Niko Louhela TIK21SP
        </div>
    </footer>
</body>

</html>
